<script src="dist/q2tools.js">
    
</script>
<script>
    var pakUi = new Quake2Tools.PakUi();
</script>

<input type="file" id="fileModel" onchange="pakUi.setPakFile(event)" /><br/>
<button id="btnView" onclick="pakUi.extractArchive()">View Archive</button>

<h3>Lumps</h3>
<label>Search: </label><input type="text" id="searchTerm"/><button onclick="pakUi.search()">Search in Archive</button><br/>

<table border="1">
    <caption>Summary Stats</caption>
    <thead>
        <th>Extension</th>
        <th>Count</th>
    </thead>
    <tbody id="summaryStatsTableBody">
        
    </tbody>
</table>

<div>
    <h3>Preview pane</h3>
    <div id="previewPane">
    </div>
</div>


<label>Page </label><input type="text" readonly id="pageNumber"/><br/>
Page Size<select id="pageSize" onchange="pakUi.updatePageSize()">
    <option value="30" selected>30</option>
    <option value="50">50</option>
    <option value="100">100</option>
    <option value="200">200</option>
    <option value="500">500</option>
</select>
<table border="1">
    <caption>Lump files</caption>
    <thead>
        <th>Preview</th>
        <th>Download</th>
        <th>Path</th>
        <th>Size (KB)</th>
    </thead>
    <tbody id="lumpTableBody">
        
    </tbody>
</table>
<div id="paginationButtonList">
    
</div>
